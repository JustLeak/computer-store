<div class="product-card border-left border-right mt-3">
  <mdb-carousel [animation]="'slide'" [allowSwipe]="true" [interval]="99999">
    <mdb-carousel-item>
      <img
        class="d-block w-100"
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
        alt="First slide"
      />
    </mdb-carousel-item>
    <mdb-carousel-item>
      <img
        class="d-block w-100"
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg"
        alt="Second slide"
      />
    </mdb-carousel-item>
    <mdb-carousel-item>
      <img
        class="d-block w-100"
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg"
        alt="Third slide"
      />
    </mdb-carousel-item>
  </mdb-carousel>
  <table mdbTable>
    <tbody>
      <tr class="grey lighten-2 border-bottom">
        <td class="text-dark font-weight-bold spec-section-header" colspan="2">Основные</td>
      </tr>
      <tr mdbTableCol>
        <td>Набор</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>
</div>
