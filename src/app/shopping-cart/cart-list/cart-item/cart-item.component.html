<div class="d-flex-row">
  <div>
    <div
      *ngIf="!isImageLoaded"
      class="product-img d-flex justify-content-center mx-auto my-3"
    >
      <div class="spinner-border m-auto" role="status">
        <span class="sr-only">Загрузка...</span>
      </div>
    </div>
    <div
      *ngIf="isImageLoaded"
      [routerLink]="['../', order.type, order.key]"
      class="product-img view rgba-white-slight waves-light my-3 mx-auto"
      mdbWavesEffect
    >
      <mdb-card-img [src]="imageUrl" alt="Изображение"></mdb-card-img>
    </div>
  </div>
  <div
    class="font-weight-bold ml-3"
    [routerLink]="['../', order.type, order.key]"
  >
    {{ product?.name }}
  </div>
  <div class="md-form">
    <input
      type="number"
      min="1"
      [max]="product?.count"
      [(ngModel)]="order.count"
      class="form-control count-input"
      mdbInput
    />
  </div>
  <div class="font-weight-bold ml-auto price">{{ product?.price }} р.</div>
</div>
