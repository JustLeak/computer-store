<div class="d-flex-column modal-dialog-scrollable">
  <div *ngIf="orders && !orders.length"
  class="font-weight-normal">
    Ваша корзина пуста.
  </div>
  <app-cart-item
    *ngFor="let order of orders; let first = first; trackBy: trackByFn"
    [order]="order"
    class="border-bottom mx-3"
    [ngClass]="{ 'border-top': first }"
  ></app-cart-item>
</div>
